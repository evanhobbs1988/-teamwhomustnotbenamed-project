<!DOCTYPE html>
<html>

<head>
	<title>Well Production Forecaster</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

	<!-- Bootstrap Core CSS -->
    <link rel ="stylesheet" type = "text/css" href="css/bootstrap.min.css">

    <!-- MetisMenu CSS -->
    <link rel = "stylesheet" type = "text/css" href="css/metisMenu.min.css">

    <!-- Custom CSS -->
    <link rel = "stylesheet" type = "text/css" href="css/sb-admin-2.css">

    <!-- Custom Fonts -->
    <link rel = "stylesheet" type = "text/css" href="css/font-awesome.min.css">

</head>
<body>

	<!-- Page 1 -->
	<div data-role="page" id="pageone">
    <div class="col-lg-12">
        <h1 class="page-header">Well Production Forecaster</h1>
    </div>

        <div class="form-group">
            <label> Production Stream </label>
            <select class="form-control">
                <option>BOE</option>
                <option>Gas</option>
                <option>Oil</option>
                <option>Water</option>
            </select>
        </div>

		<div class = "container">
			<div class = "form-group">
				<label for="initial-production">IP</label>
				<input class = "form-control" type="number" id = "IP" placeholder="5000">
				<p>
				<label for="b-factor">b factor</label>
				<input class = "form-control" type="number" id = "bFactor" placeholder="1.2">
				<p>
				<label for="decline">De</label>
				<input class = "form-control" type="number" id = "decline" placeholder="0.60">
				<p>
				<label for="months">Months</label>
				<input class = "form-control" type="number" id = "months" name="months" placeholder="24">
				<p>
				<button class="btn btn-primary btn-outline btn-lg" type="button" onclick="ArpsEquation.Forecast()">Forecast!</button>

			</div>
		</div>

		<div id="line-chart"></div>

 		<div class="col-lg-4">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Technical EUR
                </div>
                <div class="panel-body">
                    <p> paste in EUR here </p>
                </div>
            </div>
            <!-- /.col-lg-4 -->
        </div>

		<div class = "container">
			<a href="#pagetwo" class="btn btn-primary btn-outline btn-lg" data-transition="pop">View Data Table</a>
		</div>
		
		</div>

		<!-- Page 2 -->
		<div data-role ="page" id="pagetwo">

            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Production Data
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>Month</th>
                                        <th>BOE </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>14000</td>
                                    </tr>
                                    <tr>
                                        <td>2</td>
                                        <td>12000</td>
                                    </tr>
                                    <tr>
                                        <td>3</td>
                                        <td>10000</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.table-responsive -->
                	</div>
                    <!-- /.panel-body -->
            	</div>
                <!-- /.panel -->
        	</div>
        
			<div class = "container">
				<a href="#pageone" class="btn btn-primary btn-outline btn-lg" data-transition="fade">Go Back</a>
			</div>

		</div>

</body>

</html>
