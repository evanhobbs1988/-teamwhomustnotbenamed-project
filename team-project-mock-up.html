<!DOCTYPE html>
<html>
<head>
	<title>Well Production Forecaster</title>

				[4, 95407.69858010643],
				[5, 88428.54775797855],

				[7, 77350.96151745727],
				[8, 72873.22942431364],
				[9, 68928.93555021915],
				[10, 65425.82667695766],
				[11, 62291.99966878467],
				[12, 59470.547865734436],
				[13, 56915.81994448928],
				[14, 54590.75013387017],
				[15, 52464.9171303974],
				[16, 50513.10909540998],
				[17, 48714.2467549094],
				[18, 47050.56419687369],
				[19, 45506.977965020575],
				[20, 44070.595664173365],
				[21, 42730.329254006036],
				[22, 41476.58782213344],
				[23, 40301.0313501081]
				]);

		var options = {
	        chart: {
	        	title: 'Production Forecast',
	        	subtitle: 'Mcf or b per month'
	        },
	        legend: {
	        	position: 'none'
	        },
    	};

    	var chart = new google.charts.Line(document.getElementById('line-chart'));

    	chart.draw(data, google.charts.Line.convertOptions(options));
    	}
    </script>
</head>
<body>
	<div class = "forms">
	<form>
		<label for="initial-production">IP</label>
		<input type="number" id = "IP" placeholder="5000">
		<p>
		<label for="b-factor">b factor</label>
		<input type="number" id = "bFactor" placeholder="1.2">
		<p>
		<label for="decline">De</label>
		<input type="number" id = "decline" placeholder="0.60">
		<p>
		<label for="months">Months</label>
		<input type="number" id = "months" name="months" placeholder="24">
		<p>
		<input type="button" onclick="ArpsEquation.ROD()" value="Forecast">
	</form>

	<div id="line-chart"></div>
	</div>
