<!DOCTYPE html>
<html>

<head>
	<title>Well Production Forecaster</title>
	
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	
    <!-- JavaScript -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	
    <!-- CSS -->
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/sb-admin-2.css" rel="stylesheet">

</head>

<body>

	<!-- Page 1 -->
	<div data-role="page" id="pageone">

        <div class="col-lg-12">
            <h1 class="page-header">Well Production Forecaster</h1>
        </div>

    	<div class = "container">
    		<div class = "form-group">
                <label>Production Stream</label>
                <select class="form-control" id = "dropdown">
                    <option>BOE</option>
                    <option>Gas</option>
                    <option>Oil</option>
                    <option>Water</option>
                </select>

                <br>

    			<label for="initial-production">IP</label>
    			<input class = "form-control" type="number" id = "IP" placeholder="5000">
    			<p>
    			<label for="b-factor">b factor</label>
    			<input class = "form-control" type="number" id = "bFactor" placeholder="1.2">
    			<p>
    			<label for="decline">De</label>
    			<input class = "form-control" type="number" id = "decline" placeholder="0.60">
    			<p>
    			<label for="months">Months</label>
    			<input class = "form-control" type="number" id = "months" name="months" placeholder="24">
    			<p>
    			<button class="btn btn-primary btn-outline btn-lg" type="button" onclick="ArpsEquation.Forecast()">Forecast!</button>
			</div>
            <div id="line-chart"></div>

            <br>

     		<div class="col-lg-4">
                <div class="panel panel-info">
                    <div class="panel-heading">Technical EUR</div>
                    <div class="panel-body">
                        <p> <span id = "EUR"></span></p>
                    </div>
                </div>
            </div>
		<!-- <div class = "container"> -->
			<a href="#pagetwo" class="btn btn-outline btn-primary btn-lg" data-transition="pop">View Data Table</a>
		</div>
	</div>

	<!-- Page 2 -->
	<div data-role ="page" id="pagetwo">

        <div class="col-lg-12">
            <h2 class="page-header">Production Data</h2>
    	</div>

    	

        <div class="container">
            <div id="data-table"></div>
			<a href="#pageone" class="btn btn-outline btn-primary btn-lg" data-transition="fade">Go Back</a>
		</div>

	</div>

</body>

</html>
